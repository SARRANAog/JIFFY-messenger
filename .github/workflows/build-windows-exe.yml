# .github/workflows/build-windows-exe.yml
name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
    paths-ignore:
      - "**/*.md"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          } else {
            pip install pyinstaller pywebview
          }
          pip install pyinstaller

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: |
          # Entry point: client-webview.py (change if your main script is named differently)
          $ENTRY = "client-webview.py"
          if (!(Test-Path $ENTRY)) {
            Write-Host "ERROR: $ENTRY not found. Update ENTRY in workflow."
            exit 1
          }

          # Bundle assets (web UI + logo). Adjust paths if yours differ.
          $ADD_DATA = @()
          if (Test-Path "web")      { $ADD_DATA += @("--add-data", "web;web") }
          if (Test-Path "logo.png") { $ADD_DATA += @("--add-data", "logo.png;.") }

          # Build (GUI app => --noconsole). Name will be JIFFY.exe
          pyinstaller `
            --noconfirm `
            --clean `
            --onefile `
            --noconsole `
            --name "JIFFY" `
            @ADD_DATA `
            $ENTRY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: JIFFY-windows-exe
          path: |
            dist/JIFFY.exe
            dist/*
